<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Gravitas+One|Pattaya" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
  <title>GifTastic</title>
</head>
<body>

  <h1 class="title"><a href="#">GifTastic</a></h1>
  <h2 class="instructions">Search for a gif to add it to the buttons display. Press one of the buttons
    to generate gifs. Click on a gif to animate it and see the magic! Save your favorite gifs to your
    favorites list!
  </h2>

  <div id="buttons-display"></div>

    <form id="gif-form">
      <label for="gif-input">Search for gifs</label>
      <input type="text" id="gif-input">
      <button id="add-gif" type="submit">Give me the gifs</button>
    </form>

  <div style="text-align:center">
    <button id="clear-gifs">Clear gifs</button>
    <a href="favorites.html"><button id="favorites-link">Favorites</button></a>
  </div>

  <div id="gif-container">
    <div id="inner-container" class="clearfix"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
